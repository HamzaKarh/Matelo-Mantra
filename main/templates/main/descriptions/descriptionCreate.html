{% extends "main/base.html"%}

{% block title %}
    Create new description
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="h2">
         Create a new description
     </div>

    <form method="post" action="/api/description/create/" class="form-group" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit", name="save" class="btn btn-success">
        Create new
    </button>
    </form>
{% endblock %}
